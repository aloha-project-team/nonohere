{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    {% if error %}
    <div role='alert'>
        {{ error }}
    </div>
    {% endif %}

    <form action="{% url 'sign_up' %}" method="POST">
        {% csrf_token %}
        <h1>Sign up nonohere</h1>

        <div class>
            <label for="username">아이디</label>
            <input type="text" id='username' placeholder="아이디" name='username'>
        </div>
        <div class>
            <label for="password">비밀번호</label>
            <input type="password" id='password' placeholder="비밀번호" name="password">
        </div>
        <div class>
            <label for="password_check">비밀번호 확인</label>
            <input type="password" id="password_check" placeholder="비밀번호확인" name="password_check">
        </div>
        <button type="submit">회원가입</button>
    </form>

</div>
{% endblock %}
